<!DOCTYPE HTML>
<html ng-app="opining">
<head>

	<title> Opining</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="shortcut icon" href="style/img/icon.png">

	<!-- CSS -->
	<link rel="stylesheet" href="css/form-elements.css">
	<link rel="stylesheet" href="css/criar-sala.css">
	
	<!-- JS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/js.table/jquery.tablesorter.min.js"></script>
	<script src="js/js.table/jquery.tablesorter.pager.js"></script>

	<!-- AngularJS imports -->
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-cookies.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/createRoomCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/listDebateCtrl.js"></script>
	<script type="text/javascript" src="js/services/polarizedRoomService.js"></script>
	<script type="text/javascript" src="js/config/valueConfig.js"></script>

</head>

<body>
	<div id="page" class="container">
		<div id="header" ng-controller="listDebateCtrl">
			<div id="logo">
				<img src="style/img/default.jpg" alt="Imagem do perfil" />
				<h1>{{user.name}}</h1>
			</div>
			<div id="menu">
				<ul>
					<li><a href="home.html">Inicio</a></li>
					<li><a href="atualizar.html">Atualizar informações</a></li>
					<li><a href="criar-sala.html">Criar sala</a></li>
					<li><a href="" ng-click="doLogout()">Sair</a></li>
				</ul>
			</div>
		</div>
		<div id="main">
			<div id="banner"></div>
			<div id="welcome">
				<div class="title">
					<h2>Criar sala</h2>
				</div>
			</div>
			
			<div id="featured" ng-controller="createRoomCtrl">			
				<form ng-submit="doCreateRoom(room)" method="post" autocomplete="on"> 
					<p> 
						<input class="campo"  name="tema" required="required" type="text" placeholder="Tema" 
						 ng-model="room.subject"/>
					</p>

					<p> 
						<input class="campo" name="password" type="password" placeholder="Senha (Não obrigatório)"
						 ng-model="room.password"/>
					</p>
					
					<p> 
						<input class="campo" name="password" type="password" placeholder="Repita a senha"
						 ng-model="confirm_password"/>
					</p>
					
					<p> 
						<label> Quantidade de pessoas: 
							<select ng-model="selectedItem" 
							ng-options="maxParticipantsValues.indexOf(selectedItem) as selectedItem for selectedItem in maxParticipantsValues">
							</select>
						</label>
					</p>

					<p> 
						<input class="button" type="submit" value="Criar sala"/> 
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
