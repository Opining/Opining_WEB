<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
   
<html>
	<head>
		
		<title> Opining</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="shortcut icon" href="resources/images/logo.png">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		
	</head>
	
	<body>
        <div id="wrapper">	
            <div id="login">			
                <form  action="LoginServlet.do" method="Post" target="_self" autocomplete="on"> 
                       <img alt="Logo do Confinanças" src="resources/images/logo.png">
						<img alt="Nome do Projeto" src="resources/images/Confinancas.png">
						<p> 
							<input name="username" required="required" type="text" placeholder="Username or Email" />
						</p>
                    
						<p> 
							<input name="password" required="required" type="password" placeholder="Password"/>
						</p>
							
						<p class="login button"> 
							<input type="submit" value="Login"/> 
						</p>
						<p class="change_link">
							Ainda não é membro? 
							<a href="cadastro.jsp">Junte-se a nós!</a>
						</p>
                </form>
            </div>
        </div>  	
	</body>
	
</html>
