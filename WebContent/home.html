<!DOCTYPE HTML>
<html ng-app="opining">
<head>

	<title>Opining</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="shortcut icon" href="style/img/icon.png">

	<!-- CSS -->
	<link rel="stylesheet" href="css/form-elements.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/home.tabela.css" media="screen" />
	
	<!-- JS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/js.table/jquery.tablesorter.min.js"></script>
	<script src="js/js.table/jquery.tablesorter.pager.js"></script>

	<!-- AngularJS imports -->
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-cookies.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/listDebateCtrl.js"></script>
	<script type="text/javascript" src="js/services/polarizedRoomService.js"></script>
	<script type="text/javascript" src="js/config/valueConfig.js"></script>

</head>

<body ng-controller="listDebateCtrl">
	<div id="page" class="container">
		<div id="header">
			<div id="logo">
				<img src="style/img/default.jpg" alt="Imagem do perfil" />
				<h1>{{user.name}}</h1>
			</div>
			<div id="menu">
				<ul>
					<li><a href="home.html">Inicio</a></li>
					<li><a href="atualizar.html">Atualizar informações</a></li>
					<li><a href="criar-sala.html">Criar sala</a></li>
					<li><a href="" ng-click="doLogout()">Sair</a></li>
				</ul>
			</div>
		</div>
		<div id="main">
			<div id="banner"></div>
			<div id="welcome">
				<div class="title">
					<h2>Olá {{user.name}}</h2>
				</div>
			</div>
			
			<div id="featured">
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Tema</th>
							<th>Quantidade de pessoas</th>
							<th>Quantidade máxima</th>
						</tr>
					</thead>
					<tr ng-repeat="debate in polarized_debates">
						<th>{{debate.idRoom}}</th>
						<th>{{debate.subject}}</th>
						<th>0</th>
						<th>{{debate.numMaxParticipants}}</th>
					</tr>
				</table>

				<div id="pager" class="pager">
					<form>
						<span> Exibir 
							<select class="pagesize">
								<option selected="selected" value="10">10</option>
								<option value="20">20</option>
								<option value="30">30</option>
								<option value="40">40</option>
							</select> registros
						</span> 
						<img src="style/img/img.table/first.png" class="first" /> 
						<img src="style/img/img.table/prev.png" class="prev" /> 
						<img src="style/img/img.table/next.png" class="next" /> 
						<img src="style/img/img.table/last.png" class="last" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
